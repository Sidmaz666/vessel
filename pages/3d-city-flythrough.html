<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Flythrough - Vessel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff66;
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
            overflow: hidden;
            user-select: none;
        }

        #city-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, #001100 0%, #000800 70%, #000000 100%);
        }

        #city-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .settings-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff66;
            padding: 20px;
            border-radius: 8px;
            color: #00ff66;
            font-size: 12px;
            min-width: 250px;
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .settings-panel.collapsed {
            width: 50px;
            height: 50px;
            padding: 10px;
            overflow: hidden;
        }

        .settings-panel.collapsed .setting-control {
            display: none;
        }

        .settings-panel.collapsed .panel-title {
            display: none;
        }

        .panel-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .setting-control {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .setting-control label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .setting-control input[type="range"] {
            width: 100px;
            height: 4px;
            background: rgba(0, 255, 102, 0.3);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .setting-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #00ff66;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 102, 0.5);
        }

        .setting-control input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #00ff66;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 102, 0.5);
        }

        .toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: #00ff66;
            border: none;
            border-radius: 50%;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .toggle-button:hover {
            background: #00cc52;
            box-shadow: 0 0 15px rgba(0, 255, 102, 0.6);
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff66;
            padding: 15px;
            border-radius: 8px;
            color: #00ff66;
            font-size: 11px;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        .info-panel h3 {
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-item {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff66;
            padding: 15px;
            border-radius: 8px;
            color: #00ff66;
            font-size: 11px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .controls-info h4 {
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-item {
            margin: 3px 0;
            font-size: 10px;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            color: #00ff66;
            font-size: 18px;
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.1;
            background: 
                repeating-linear-gradient(0deg,
                    rgba(0, 255, 102, 0.02) 0px,
                    rgba(0, 255, 102, 0.02) 1px,
                    transparent 1px,
                    transparent 2px);
            animation: scanlines 0.1s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0px); }
            100% { transform: translateY(2px); }
        }
    </style>
</head>
<body>
    <div id="city-container">
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-text">
                <div>INITIALIZING CITY GRID...</div>
                <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">Loading WebGL components...</div>
            </div>
        </div>

        <canvas id="city-canvas"></canvas>
        
        <div class="glitch-overlay"></div>

        <div class="settings-panel" id="settingsPanel">
            <div class="panel-title">City Controls</div>
            <div class="setting-control">
                <label>Speed</label>
                <input type="range" id="speedControl" min="0.1" max="3" step="0.1" value="1">
            </div>
            <div class="setting-control">
                <label>Height</label>
                <input type="range" id="heightControl" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="setting-control">
                <label>Neon Intensity</label>
                <input type="range" id="neonControl" min="0" max="2" step="0.1" value="1">
            </div>
            <div class="setting-control">
                <label>Fog Density</label>
                <input type="range" id="fogControl" min="0" max="0.1" step="0.01" value="0.02">
            </div>
            <div class="setting-control">
                <label>Building Density</label>
                <input type="range" id="densityControl" min="0.5" max="2" step="0.1" value="1">
            </div>
            <button class="toggle-button" id="toggleButton">−</button>
        </div>

        <div class="info-panel">
            <h3>City Stats</h3>
            <div class="info-item">
                <span>Buildings:</span>
                <span id="buildingCount">0</span>
            </div>
            <div class="info-item">
                <span>FPS:</span>
                <span id="fpsCounter">0</span>
            </div>
            <div class="info-item">
                <span>Position:</span>
                <span id="positionInfo">0, 0, 0</span>
            </div>
        </div>

        <div class="controls-info">
            <h4>Controls</h4>
            <div class="control-item">WASD / Arrow Keys - Move</div>
            <div class="control-item">Mouse - Look around</div>
            <div class="control-item">Scroll - Zoom</div>
            <div class="control-item">R - Reset view</div>
            <div class="control-item">Space - Toggle auto-fly</div>
        </div>
    </div>

    <script>
        class CyberpunkCity {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                this.buildings = [];
                this.neonLights = [];
                this.autoFly = false;
                this.flySpeed = 1;
                this.flyHeight = 1;
                this.neonIntensity = 1;
                this.fogDensity = 0.02;
                this.buildingDensity = 1;
                
                this.init();
            }

            async init() {
                try {
                    await this.setupThreeJS();
                    this.createCity();
                    this.setupControls();
                    this.setupEventListeners();
                    this.animate();
                    
                    // Hide loading screen
                    setTimeout(() => {
                        document.getElementById('loadingScreen').classList.add('hidden');
                    }, 1000);
                } catch (error) {
                    console.error('Failed to initialize city:', error);
                    document.querySelector('.loading-text').innerHTML = 'ERROR: WebGL not supported<br><span style="font-size: 10px;">Try updating your browser</span>';
                }
            }

            async setupThreeJS() {
                // Create scene
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.Fog(0x000000, 50, 200);

                // Create camera
                this.camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                this.camera.position.set(0, 50, 100);

                // Create renderer
                this.renderer = new THREE.WebGLRenderer({
                    canvas: document.getElementById('city-canvas'),
                    antialias: true,
                    alpha: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.outputEncoding = THREE.sRGBEncoding;

                // Create controls
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.maxPolarAngle = Math.PI / 2;
                this.controls.minDistance = 10;
                this.controls.maxDistance = 500;

                // Add ambient light
                const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
                this.scene.add(ambientLight);

                // Add directional light (sun)
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(50, 100, 50);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                this.scene.add(directionalLight);

                // Handle window resize
                window.addEventListener('resize', () => this.onWindowResize());
            }

            createCity() {
                const citySize = 200;
                const buildingCount = Math.floor(100 * this.buildingDensity);

                // Create ground
                const groundGeometry = new THREE.PlaneGeometry(citySize * 2, citySize * 2);
                const groundMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x111111,
                    transparent: true,
                    opacity: 0.8
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                this.scene.add(ground);

                // Create buildings
                for (let i = 0; i < buildingCount; i++) {
                    const building = this.createBuilding();
                    this.buildings.push(building);
                    this.scene.add(building);
                }

                // Create neon lights
                this.createNeonLights();

                // Update building count
                document.getElementById('buildingCount').textContent = buildingCount;
            }

            createBuilding() {
                const width = Math.random() * 20 + 10;
                const height = Math.random() * 100 + 20;
                const depth = Math.random() * 20 + 10;

                const geometry = new THREE.BoxGeometry(width, height, depth);
                const material = new THREE.MeshLambertMaterial({
                    color: new THREE.Color().setHSL(
                        Math.random() * 0.1 + 0.1, // Hue (dark colors)
                        0.3, // Saturation
                        Math.random() * 0.2 + 0.1  // Lightness
                    )
                });

                const building = new THREE.Mesh(geometry, material);
                building.position.set(
                    (Math.random() - 0.5) * 400,
                    height / 2,
                    (Math.random() - 0.5) * 400
                );
                building.castShadow = true;
                building.receiveShadow = true;

                // Add random windows
                this.addWindows(building, width, height, depth);

                return building;
            }

            addWindows(building, width, height, depth) {
                const windowGeometry = new THREE.PlaneGeometry(1, 1);
                const windowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ff66,
                    transparent: true,
                    opacity: 0.8
                });

                const windowCount = Math.floor((width * height) / 50);
                for (let i = 0; i < windowCount; i++) {
                    const window = new THREE.Mesh(windowGeometry, windowMaterial);
                    
                    // Random position on building faces
                    const face = Math.floor(Math.random() * 4);
                    const x = (Math.random() - 0.5) * width;
                    const y = Math.random() * height;
                    const z = (Math.random() - 0.5) * depth;

                    switch (face) {
                        case 0: // Front
                            window.position.set(x, y, depth / 2 + 0.1);
                            break;
                        case 1: // Back
                            window.position.set(x, y, -depth / 2 - 0.1);
                            window.rotation.y = Math.PI;
                            break;
                        case 2: // Left
                            window.position.set(-width / 2 - 0.1, y, z);
                            window.rotation.y = Math.PI / 2;
                            break;
                        case 3: // Right
                            window.position.set(width / 2 + 0.1, y, z);
                            window.rotation.y = -Math.PI / 2;
                            break;
                    }

                    building.add(window);
                }
            }

            createNeonLights() {
                const neonColors = [0xff0066, 0x00ff66, 0x0066ff, 0xff6600, 0xff00ff];
                
                for (let i = 0; i < 50; i++) {
                    const light = new THREE.PointLight(
                        neonColors[Math.floor(Math.random() * neonColors.length)],
                        Math.random() * 2 + 1,
                        50
                    );
                    
                    light.position.set(
                        (Math.random() - 0.5) * 400,
                        Math.random() * 50 + 10,
                        (Math.random() - 0.5) * 400
                    );
                    
                    this.neonLights.push(light);
                    this.scene.add(light);
                }
            }

            setupControls() {
                // Keyboard controls
                this.keys = {};
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                    
                    if (e.code === 'KeyR') {
                        this.resetView();
                    }
                    if (e.code === 'Space') {
                        this.toggleAutoFly();
                    }
                });

                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
            }

            setupEventListeners() {
                // Settings panel controls
                document.getElementById('speedControl').addEventListener('input', (e) => {
                    this.flySpeed = parseFloat(e.target.value);
                });

                document.getElementById('heightControl').addEventListener('input', (e) => {
                    this.flyHeight = parseFloat(e.target.value);
                });

                document.getElementById('neonControl').addEventListener('input', (e) => {
                    this.neonIntensity = parseFloat(e.target.value);
                    this.updateNeonIntensity();
                });

                document.getElementById('fogControl').addEventListener('input', (e) => {
                    this.fogDensity = parseFloat(e.target.value);
                    this.scene.fog.density = this.fogDensity;
                });

                document.getElementById('densityControl').addEventListener('input', (e) => {
                    this.buildingDensity = parseFloat(e.target.value);
                    this.rebuildCity();
                });

                // Toggle settings panel
                document.getElementById('toggleButton').addEventListener('click', () => {
                    const panel = document.getElementById('settingsPanel');
                    panel.classList.toggle('collapsed');
                    const button = document.getElementById('toggleButton');
                    button.textContent = panel.classList.contains('collapsed') ? '+' : '−';
                });
            }

            updateNeonIntensity() {
                this.neonLights.forEach(light => {
                    light.intensity = Math.random() * 2 * this.neonIntensity + 0.5;
                });
            }

            rebuildCity() {
                // Remove old buildings
                this.buildings.forEach(building => {
                    this.scene.remove(building);
                });
                this.buildings = [];

                // Create new buildings
                this.createCity();
            }

            resetView() {
                this.camera.position.set(0, 50, 100);
                this.controls.reset();
            }

            toggleAutoFly() {
                this.autoFly = !this.autoFly;
            }

            handleMovement(deltaTime) {
                const moveSpeed = 50 * deltaTime * this.flySpeed;
                const height = 50 * this.flyHeight;

                if (this.keys['KeyW'] || this.keys['ArrowUp']) {
                    this.camera.position.z -= moveSpeed;
                }
                if (this.keys['KeyS'] || this.keys['ArrowDown']) {
                    this.camera.position.z += moveSpeed;
                }
                if (this.keys['KeyA'] || this.keys['ArrowLeft']) {
                    this.camera.position.x -= moveSpeed;
                }
                if (this.keys['KeyD'] || this.keys['ArrowRight']) {
                    this.camera.position.x += moveSpeed;
                }

                // Auto-fly mode
                if (this.autoFly) {
                    this.camera.position.x += Math.sin(Date.now() * 0.001) * moveSpeed * 0.5;
                    this.camera.position.z -= moveSpeed * 0.3;
                    this.camera.position.y = height + Math.sin(Date.now() * 0.002) * 10;
                }

                // Keep camera within bounds
                this.camera.position.x = Math.max(-200, Math.min(200, this.camera.position.x));
                this.camera.position.z = Math.max(-200, Math.min(200, this.camera.position.z));
                this.camera.position.y = Math.max(10, Math.min(200, this.camera.position.y));
            }

            updateInfo() {
                // Update FPS
                const fps = Math.round(1 / this.deltaTime);
                document.getElementById('fpsCounter').textContent = fps;

                // Update position
                const pos = this.camera.position;
                document.getElementById('positionInfo').textContent = 
                    `${Math.round(pos.x)}, ${Math.round(pos.y)}, ${Math.round(pos.z)}`;
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                const currentTime = performance.now();
                this.deltaTime = (currentTime - this.lastTime) / 1000;
                this.lastTime = currentTime;

                // Handle movement
                this.handleMovement(this.deltaTime);

                // Update controls
                this.controls.update();

                // Animate neon lights
                this.neonLights.forEach((light, index) => {
                    light.intensity = Math.sin(currentTime * 0.001 + index) * this.neonIntensity + 1;
                });

                // Update info
                this.updateInfo();

                // Render
                this.renderer.render(this.scene, this.camera);
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // Initialize city when page loads
        window.addEventListener('load', () => {
            new CyberpunkCity();
        });
    </script>
</body>
</html>
