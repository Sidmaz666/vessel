<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter - Vessel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px #00ff00;
            animation: titleGlow 2s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
            to { text-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00; }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .input-section {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00ffff;
        }

        input, textarea, select {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 12px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #003300, #006600);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: linear-gradient(45deg, #006600, #009900);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .output-section {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .binary-display {
            background: #000;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.6;
            word-break: break-all;
            position: relative;
            min-height: 200px;
            overflow-wrap: break-word;
        }

        .binary-char {
            display: inline-block;
            margin: 2px;
            padding: 4px 6px;
            border-radius: 3px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .binary-char:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: scale(1.1);
        }

        .binary-one {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .binary-zero {
            color: #666;
        }

        .char-separator {
            display: inline-block;
            width: 15px;
            height: 20px;
            border-left: 1px solid #333;
            margin: 0 5px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .visualization {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .bit-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .bit {
            width: 40px;
            height: 40px;
            border: 1px solid #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
        }

        .bit.active {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 10px #00ff00;
        }

        .bit.inactive {
            background: #111;
            color: #666;
        }

        .ascii-table {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #ffff00;
            border-radius: 10px;
            padding: 25px;
            overflow-x: auto;
        }

        .ascii-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 5px;
            max-height: 400px;
            overflow-y: auto;
        }

        .ascii-item {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
            border-radius: 3px;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 12px;
        }

        .ascii-item:hover {
            background: rgba(255, 255, 0, 0.2);
            border-color: #ffff00;
        }

        .ascii-char {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #ffff00;
        }

        .ascii-code {
            display: block;
            font-size: 10px;
            opacity: 0.7;
            margin-top: 2px;
        }

        .effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-bits {
            position: absolute;
            font-size: 20px;
            color: rgba(0, 255, 0, 0.3);
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .conversion-animation {
            animation: convert 0.5s ease-out;
        }

        @keyframes convert {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 0.7; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .controls { justify-content: center; }
            .bit-grid { grid-template-columns: repeat(4, 1fr); }
            .stats { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="effects" id="effects"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">BINARY CONVERTER</h1>
            <p class="subtitle">Transform text into the language of machines</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="text-input">Input Text:</label>
                <textarea id="text-input" rows="4" placeholder="Enter your text here..." maxlength="500"></textarea>
            </div>
            
            <div class="controls">
                <button class="btn" onclick="converter.convert()">Convert to Binary</button>
                <button class="btn" onclick="converter.convertBack()">Convert from Binary</button>
                <button class="btn" onclick="converter.clear()">Clear All</button>
                <button class="btn" onclick="converter.sample()">Load Sample</button>
                <button class="btn" onclick="converter.copy()">Copy Binary</button>
                <select id="encoding-select" onchange="converter.convert()">
                    <option value="ascii">ASCII</option>
                    <option value="utf8">UTF-8</option>
                    <option value="utf16">UTF-16</option>
                </select>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="char-count">0</div>
                <div class="stat-label">Characters</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bit-count">0</div>
                <div class="stat-label">Bits</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="byte-count">0</div>
                <div class="stat-label">Bytes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ones-count">0</div>
                <div class="stat-label">Ones</div>
            </div>
        </div>

        <div class="output-section">
            <h3 style="margin-bottom: 15px; color: #00ffff;">Binary Output:</h3>
            <div class="binary-display" id="binary-output">
                Your binary output will appear here...
            </div>
        </div>

        <div class="visualization">
            <h3 style="margin-bottom: 15px; color: #ff00ff;">Bit Visualization (Current Character):</h3>
            <div class="bit-grid" id="bit-grid">
                <!-- Bits will be generated here -->
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <span>Character: </span><span id="current-char" style="color: #ff00ff; font-size: 1.5rem; font-weight: bold;">-</span>
                <span style="margin-left: 20px;">ASCII: </span><span id="current-ascii" style="color: #00ffff;">-</span>
            </div>
        </div>

        <div class="ascii-table">
            <h3 style="margin-bottom: 15px; color: #ffff00;">ASCII Reference Table:</h3>
            <div class="ascii-grid" id="ascii-grid">
                <!-- ASCII table will be generated here -->
            </div>
        </div>
    </div>

    <script>
        class BinaryConverter {
            constructor() {
                this.textInput = document.getElementById('text-input');
                this.binaryOutput = document.getElementById('binary-output');
                this.encodingSelect = document.getElementById('encoding-select');
                this.currentText = '';
                
                this.setupEventListeners();
                this.generateBitGrid();
                this.generateASCIITable();
                this.startFloatingBits();
            }
            
            setupEventListeners() {
                this.textInput.addEventListener('input', () => {
                    this.convert();
                    this.updateStats();
                });
                
                this.textInput.addEventListener('keyup', (e) => {
                    if (e.target.value) {
                        const lastChar = e.target.value.slice(-1);
                        this.visualizeCharacter(lastChar);
                    }
                });
            }
            
            convert() {
                const text = this.textInput.value;
                const encoding = this.encodingSelect.value;
                
                if (!text) {
                    this.binaryOutput.innerHTML = 'Your binary output will appear here...';
                    this.updateStats();
                    return;
                }
                
                this.binaryOutput.classList.add('conversion-animation');
                
                setTimeout(() => {
                    let binaryHTML = '';
                    let bitCount = 0;
                    let onesCount = 0;
                    
                    for (let i = 0; i < text.length; i++) {
                        const char = text[i];
                        const charCode = char.charCodeAt(0);
                        let binary;
                        
                        switch (encoding) {
                            case 'ascii':
                                binary = charCode.toString(2).padStart(8, '0');
                                break;
                            case 'utf8':
                                binary = this.utf8ToBinary(char);
                                break;
                            case 'utf16':
                                binary = charCode.toString(2).padStart(16, '0');
                                break;
                            default:
                                binary = charCode.toString(2).padStart(8, '0');
                        }
                        
                        // Create visual binary representation
                        for (let j = 0; j < binary.length; j++) {
                            const bit = binary[j];
                            const className = bit === '1' ? 'binary-one' : 'binary-zero';
                            binaryHTML += `<span class="binary-char ${className}" 
                                              title="Character: '${char}' | Position: ${j} | Bit: ${bit}"
                                              onclick="converter.toggleBit(this)">${bit}</span>`;
                            
                            bitCount++;
                            if (bit === '1') onesCount++;
                        }
                        
                        if (i < text.length - 1) {
                            binaryHTML += '<span class="char-separator"></span>';
                        }
                    }
                    
                    this.binaryOutput.innerHTML = binaryHTML;
                    this.updateStats(text.length, bitCount, Math.ceil(bitCount / 8), onesCount);
                    this.binaryOutput.classList.remove('conversion-animation');
                }, 250);
            }
            
            convertBack() {
                const binaryText = this.binaryOutput.textContent.replace(/\s/g, '');
                
                if (!binaryText || !/^[01]+$/.test(binaryText)) {
                    alert('Please enter valid binary code first');
                    return;
                }
                
                let text = '';
                const encoding = this.encodingSelect.value;
                const chunkSize = encoding === 'utf16' ? 16 : 8;
                
                for (let i = 0; i < binaryText.length; i += chunkSize) {
                    const chunk = binaryText.substr(i, chunkSize);
                    if (chunk.length === chunkSize) {
                        const charCode = parseInt(chunk, 2);
                        text += String.fromCharCode(charCode);
                    }
                }
                
                this.textInput.value = text;
                this.updateStats();
            }
            
            utf8ToBinary(char) {
                const encoder = new TextEncoder();
                const bytes = encoder.encode(char);
                let binary = '';
                
                for (const byte of bytes) {
                    binary += byte.toString(2).padStart(8, '0');
                }
                
                return binary;
            }
            
            updateStats(chars = 0, bits = 0, bytes = 0, ones = 0) {
                if (arguments.length === 0) {
                    const text = this.textInput.value;
                    chars = text.length;
                    
                    // Recalculate other stats
                    const encoding = this.encodingSelect.value;
                    bits = 0;
                    ones = 0;
                    
                    for (const char of text) {
                        const charCode = char.charCodeAt(0);
                        let binary;
                        
                        switch (encoding) {
                            case 'ascii':
                                binary = charCode.toString(2).padStart(8, '0');
                                break;
                            case 'utf8':
                                binary = this.utf8ToBinary(char);
                                break;
                            case 'utf16':
                                binary = charCode.toString(2).padStart(16, '0');
                                break;
                            default:
                                binary = charCode.toString(2).padStart(8, '0');
                        }
                        
                        bits += binary.length;
                        ones += (binary.match(/1/g) || []).length;
                    }
                    
                    bytes = Math.ceil(bits / 8);
                }
                
                document.getElementById('char-count').textContent = chars;
                document.getElementById('bit-count').textContent = bits;
                document.getElementById('byte-count').textContent = bytes;
                document.getElementById('ones-count').textContent = ones;
            }
            
            visualizeCharacter(char) {
                if (!char) return;
                
                const charCode = char.charCodeAt(0);
                const binary = charCode.toString(2).padStart(8, '0');
                
                document.getElementById('current-char').textContent = char;
                document.getElementById('current-ascii').textContent = charCode;
                
                const bitGrid = document.getElementById('bit-grid');
                const bits = bitGrid.querySelectorAll('.bit');
                
                for (let i = 0; i < 8; i++) {
                    const bit = bits[i];
                    const value = binary[i];
                    
                    bit.textContent = value;
                    bit.className = value === '1' ? 'bit active' : 'bit inactive';
                }
            }
            
            generateBitGrid() {
                const bitGrid = document.getElementById('bit-grid');
                
                for (let i = 0; i < 8; i++) {
                    const bit = document.createElement('div');
                    bit.className = 'bit inactive';
                    bit.textContent = '0';
                    bit.onclick = () => this.toggleBitInGrid(bit, i);
                    bitGrid.appendChild(bit);
                }
            }
            
            toggleBitInGrid(bitElement, index) {
                const isActive = bitElement.classList.contains('active');
                bitElement.className = isActive ? 'bit inactive' : 'bit active';
                bitElement.textContent = isActive ? '0' : '1';
                
                // Calculate the character from current bit pattern
                const bits = document.getElementById('bit-grid').querySelectorAll('.bit');
                let binary = '';
                bits.forEach(bit => binary += bit.textContent);
                
                const charCode = parseInt(binary, 2);
                const char = String.fromCharCode(charCode);
                
                document.getElementById('current-char').textContent = char;
                document.getElementById('current-ascii').textContent = charCode;
            }
            
            generateASCIITable() {
                const asciiGrid = document.getElementById('ascii-grid');
                
                for (let i = 32; i <= 126; i++) {
                    const char = String.fromCharCode(i);
                    const item = document.createElement('div');
                    item.className = 'ascii-item';
                    item.innerHTML = `
                        <span class="ascii-char">${char}</span>
                        <span class="ascii-code">${i}</span>
                    `;
                    item.onclick = () => {
                        this.textInput.value += char;
                        this.convert();
                        this.visualizeCharacter(char);
                    };
                    asciiGrid.appendChild(item);
                }
            }
            
            startFloatingBits() {
                setInterval(() => {
                    this.createFloatingBit();
                }, 2000);
            }
            
            createFloatingBit() {
                const effects = document.getElementById('effects');
                const bit = document.createElement('div');
                bit.className = 'floating-bits';
                bit.textContent = Math.random() < 0.5 ? '0' : '1';
                bit.style.left = Math.random() * 100 + '%';
                bit.style.animationDuration = (5 + Math.random() * 10) + 's';
                
                effects.appendChild(bit);
                
                setTimeout(() => {
                    bit.remove();
                }, 15000);
            }
            
            toggleBit(element) {
                const current = element.textContent;
                const newValue = current === '1' ? '0' : '1';
                element.textContent = newValue;
                element.className = newValue === '1' ? 'binary-char binary-one' : 'binary-char binary-zero';
                
                // Update stats
                this.updateStats();
            }
            
            clear() {
                this.textInput.value = '';
                this.binaryOutput.innerHTML = 'Your binary output will appear here...';
                this.updateStats();
                
                // Reset bit grid
                const bits = document.getElementById('bit-grid').querySelectorAll('.bit');
                bits.forEach(bit => {
                    bit.className = 'bit inactive';
                    bit.textContent = '0';
                });
                
                document.getElementById('current-char').textContent = '-';
                document.getElementById('current-ascii').textContent = '-';
            }
            
            sample() {
                const samples = [
                    'Hello, World!',
                    'VESSEL Binary Converter',
                    '42 is the answer',
                    'hack the planet',
                    '01010110 01000101 01010011 01010011 01000101 01001100'
                ];
                
                const sample = samples[Math.floor(Math.random() * samples.length)];
                this.textInput.value = sample;
                this.convert();
                
                if (sample.length > 0) {
                    this.visualizeCharacter(sample[0]);
                }
            }
            
            copy() {
                const binaryText = this.binaryOutput.textContent;
                
                if (binaryText && binaryText !== 'Your binary output will appear here...') {
                    navigator.clipboard.writeText(binaryText).then(() => {
                        // Visual feedback
                        const originalText = this.binaryOutput.innerHTML;
                        this.binaryOutput.innerHTML = '<span style="color: #00ffff;">Copied to clipboard!</span>';
                        
                        setTimeout(() => {
                            this.binaryOutput.innerHTML = originalText;
                        }, 1000);
                    });
                }
            }
        }
        
        // Initialize converter
        const converter = new BinaryConverter();
    </script>
</body>
</html>
