<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Meter - Vessel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a1a1a 100%);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            animation: grid-scroll 20s linear infinite;
        }

        @keyframes grid-scroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 0 0 30px #00ff00;
            animation: titlePulse 3s ease-in-out infinite;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00ff00, #00ffff, #ff00ff, #ffff00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite, titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.8;
            color: #ffff00;
        }

        .input-section {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00ff00;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 
                0 0 50px rgba(0, 255, 0, 0.3),
                inset 0 0 30px rgba(0, 255, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .input-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff00, #00ffff, #ff00ff, #ffff00);
            border-radius: 15px;
            z-index: -1;
            animation: border-animation 2s linear infinite;
        }

        @keyframes border-animation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .password-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            color: #00ff00;
            padding: 15px 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            transition: all 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .show-password-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ffff00;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .show-password-btn:hover {
            color: #ff00ff;
            transform: translateY(-50%) scale(1.2);
        }

        .strength-meter-container {
            margin: 30px 0;
            position: relative;
        }

        .strength-meter {
            width: 100%;
            height: 30px;
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #333;
            position: relative;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.5s ease;
            position: relative;
            background: linear-gradient(90deg, #ff0000, #ff6600, #ffff00, #66ff00, #00ff00);
            animation: strength-pulse 1s ease-in-out infinite alternate;
        }

        @keyframes strength-pulse {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }

        .strength-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 40%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 60%);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .strength-text {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 15px;
            text-shadow: 0 0 10px currentColor;
            animation: text-glow 2s ease-in-out infinite alternate;
        }

        @keyframes text-glow {
            0% { text-shadow: 0 0 10px currentColor; }
            100% { text-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .analysis-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .analysis-card.pass {
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .analysis-card.fail {
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .analysis-card.warning {
            border-color: #ffff00;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.3);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            font-size: 1.5rem;
            animation: icon-pulse 2s ease-in-out infinite;
        }

        @keyframes icon-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .card-content {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .suggestions {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            animation: suggestions-glow 3s ease-in-out infinite alternate;
        }

        @keyframes suggestions-glow {
            0% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.3); }
            100% { box-shadow: 0 0 40px rgba(255, 0, 255, 0.6); }
        }

        .suggestions-title {
            font-size: 1.5rem;
            color: #ff00ff;
            margin-bottom: 15px;
            text-align: center;
        }

        .suggestion-item {
            margin: 10px 0;
            padding: 8px 12px;
            background: rgba(255, 0, 255, 0.1);
            border-radius: 5px;
            border-left: 3px solid #ff00ff;
        }

        .crack-time {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .crack-time::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 255, 0.2), 
                transparent);
            animation: scan-line 3s infinite;
        }

        @keyframes scan-line {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .crack-time-title {
            font-size: 1.8rem;
            color: #00ffff;
            margin-bottom: 15px;
        }

        .crack-time-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            animation: value-flicker 1s ease-in-out infinite alternate;
        }

        @keyframes value-flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .warning-extreme {
            animation: extreme-warning 0.5s ease-in-out infinite alternate;
        }

        @keyframes extreme-warning {
            0% { 
                background: rgba(255, 0, 0, 0.1);
                transform: scale(1);
            }
            100% { 
                background: rgba(255, 0, 0, 0.3);
                transform: scale(1.02);
            }
        }

        .password-generator {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffff00;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .generator-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffff00;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .control-group input[type="checkbox"]:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffff00;
            font-weight: bold;
        }

        .control-group input[type="range"] {
            width: 100px;
            accent-color: #ffff00;
        }

        .generate-btn {
            background: linear-gradient(45deg, #ffff00, #ff6600);
            border: none;
            color: #000;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        .generate-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        .generated-password {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ffff00;
            padding: 12px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            color: #ffff00;
            word-break: break-all;
            cursor: pointer;
            transition: all 0.3s;
        }

        .generated-password:hover {
            background: rgba(255, 255, 0, 0.1);
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .analysis-grid { grid-template-columns: 1fr; }
            .generator-controls { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">PASSWORD FORTRESS</h1>
            <p class="subtitle">Ultimate Security Analysis System</p>
        </div>

        <div class="input-section">
            <div class="password-input-container">
                <input type="password" 
                       class="password-input" 
                       id="password-input" 
                       placeholder="Enter your password to analyze its strength..."
                       autocomplete="off">
                <button class="show-password-btn" id="show-password-btn">üëÅÔ∏è</button>
            </div>

            <div class="strength-meter-container">
                <div class="strength-meter">
                    <div class="strength-fill" id="strength-fill" style="width: 0%;"></div>
                </div>
                <div class="strength-text" id="strength-text">Enter a password to begin analysis</div>
            </div>
        </div>

        <div class="analysis-grid" id="analysis-grid">
            <!-- Analysis cards will be generated here -->
        </div>

        <div class="crack-time" id="crack-time" style="display: none;">
            <div class="crack-time-title">TIME TO CRACK</div>
            <div class="crack-time-value" id="crack-time-value">‚àû</div>
            <div id="crack-time-description">Using brute force attack</div>
        </div>

        <div class="suggestions" id="suggestions" style="display: none;">
            <div class="suggestions-title">üõ°Ô∏è SECURITY RECOMMENDATIONS</div>
            <div id="suggestions-list">
                <!-- Suggestions will be generated here -->
            </div>
        </div>

        <div class="password-generator">
            <h3 style="color: #ffff00; margin-bottom: 20px;">üîê SECURE PASSWORD GENERATOR</h3>
            
            <div class="generator-controls">
                <div class="control-group">
                    <label>Length:</label>
                    <input type="range" id="length-slider" min="8" max="128" value="16">
                    <span id="length-value">16</span>
                </div>
                
                <div class="control-group">
                    <input type="checkbox" id="include-uppercase" checked>
                    <label>Uppercase (A-Z)</label>
                </div>
                
                <div class="control-group">
                    <input type="checkbox" id="include-lowercase" checked>
                    <label>Lowercase (a-z)</label>
                </div>
                
                <div class="control-group">
                    <input type="checkbox" id="include-numbers" checked>
                    <label>Numbers (0-9)</label>
                </div>
                
                <div class="control-group">
                    <input type="checkbox" id="include-symbols" checked>
                    <label>Symbols (!@#$%)</label>
                </div>
                
                <button class="generate-btn" onclick="passwordAnalyzer.generatePassword()">
                    Generate Secure Password
                </button>
            </div>
            
            <div class="generated-password" id="generated-password" onclick="passwordAnalyzer.copyGenerated()" 
                 style="display: none;" title="Click to copy">
                <!-- Generated password will appear here -->
            </div>
        </div>
    </div>

    <script>
        class PasswordAnalyzer {
            constructor() {
                this.passwordInput = document.getElementById('password-input');
                this.showPasswordBtn = document.getElementById('show-password-btn');
                this.strengthFill = document.getElementById('strength-fill');
                this.strengthText = document.getElementById('strength-text');
                this.analysisGrid = document.getElementById('analysis-grid');
                this.crackTime = document.getElementById('crack-time');
                this.crackTimeValue = document.getElementById('crack-time-value');
                this.crackTimeDescription = document.getElementById('crack-time-description');
                this.suggestions = document.getElementById('suggestions');
                this.suggestionsList = document.getElementById('suggestions-list');
                
                this.setupEventListeners();
                this.setupGenerator();
            }
            
            setupEventListeners() {
                this.passwordInput.addEventListener('input', () => {
                    this.analyzePassword();
                });
                
                this.showPasswordBtn.addEventListener('click', () => {
                    this.togglePasswordVisibility();
                });
                
                // Real-time analysis with debouncing
                let timeout;
                this.passwordInput.addEventListener('input', () => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        this.analyzePassword();
                    }, 100);
                });
            }
            
            setupGenerator() {
                const lengthSlider = document.getElementById('length-slider');
                const lengthValue = document.getElementById('length-value');
                
                lengthSlider.addEventListener('input', () => {
                    lengthValue.textContent = lengthSlider.value;
                });
            }
            
            analyzePassword() {
                const password = this.passwordInput.value;
                
                if (!password) {
                    this.resetAnalysis();
                    return;
                }
                
                const analysis = this.calculateStrength(password);
                this.displayResults(analysis);
            }
            
            calculateStrength(password) {
                const analysis = {
                    length: password.length,
                    hasUppercase: /[A-Z]/.test(password),
                    hasLowercase: /[a-z]/.test(password),
                    hasNumbers: /\d/.test(password),
                    hasSymbols: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~`]/.test(password),
                    hasUnicode: /[^\x00-\x7F]/.test(password),
                    commonPasswords: this.isCommonPassword(password),
                    patterns: this.detectPatterns(password),
                    entropy: this.calculateEntropy(password),
                    score: 0,
                    strength: 'Very Weak',
                    color: '#ff0000',
                    crackTime: '< 1 second'
                };
                
                // Calculate score
                let score = 0;
                
                // Length scoring
                if (analysis.length >= 8) score += 15;
                if (analysis.length >= 12) score += 15;
                if (analysis.length >= 16) score += 20;
                if (analysis.length >= 20) score += 25;
                
                // Character variety scoring
                if (analysis.hasUppercase) score += 10;
                if (analysis.hasLowercase) score += 10;
                if (analysis.hasNumbers) score += 10;
                if (analysis.hasSymbols) score += 15;
                if (analysis.hasUnicode) score += 10;
                
                // Penalties
                if (analysis.commonPasswords) score -= 50;
                score -= analysis.patterns.length * 10;
                
                // Entropy bonus
                score += Math.min(analysis.entropy / 2, 30);
                
                analysis.score = Math.max(0, Math.min(100, score));
                
                // Determine strength level
                if (analysis.score < 20) {
                    analysis.strength = 'CRITICALLY WEAK';
                    analysis.color = '#ff0000';
                    analysis.crackTime = '< 1 second';
                } else if (analysis.score < 40) {
                    analysis.strength = 'WEAK';
                    analysis.color = '#ff6600';
                    analysis.crackTime = this.calculateCrackTime(password, 'weak');
                } else if (analysis.score < 60) {
                    analysis.strength = 'MODERATE';
                    analysis.color = '#ffff00';
                    analysis.crackTime = this.calculateCrackTime(password, 'moderate');
                } else if (analysis.score < 80) {
                    analysis.strength = 'STRONG';
                    analysis.color = '#66ff00';
                    analysis.crackTime = this.calculateCrackTime(password, 'strong');
                } else {
                    analysis.strength = 'FORTRESS-LEVEL';
                    analysis.color = '#00ff00';
                    analysis.crackTime = this.calculateCrackTime(password, 'fortress');
                }
                
                return analysis;
            }
            
            calculateEntropy(password) {
                const charSets = {
                    lowercase: /[a-z]/,
                    uppercase: /[A-Z]/,
                    numbers: /\d/,
                    symbols: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~`]/,
                    unicode: /[^\x00-\x7F]/
                };
                
                let charSetSize = 0;
                Object.values(charSets).forEach(regex => {
                    if (regex.test(password)) {
                        charSetSize += regex === charSets.lowercase ? 26 :
                                      regex === charSets.uppercase ? 26 :
                                      regex === charSets.numbers ? 10 :
                                      regex === charSets.symbols ? 32 :
                                      regex === charSets.unicode ? 100 : 0;
                    }
                });
                
                return password.length * Math.log2(charSetSize);
            }
            
            isCommonPassword(password) {
                const commonPasswords = [
                    'password', '123456', '123456789', 'qwerty', 'abc123',
                    'password123', 'admin', 'letmein', 'welcome', 'monkey',
                    'dragon', 'pass', 'master', '123123', 'login'
                ];
                
                return commonPasswords.some(common => 
                    password.toLowerCase().includes(common.toLowerCase())
                );
            }
            
            detectPatterns(password) {
                const patterns = [];
                
                // Sequential characters
                if (/(?:abc|bcd|cde|def|efg|fgh|ghi|hij|ijk|jkl|klm|lmn|mno|nop|opq|pqr|qrs|rst|stu|tuv|uvw|vwx|wxy|xyz)/i.test(password)) {
                    patterns.push('Sequential letters');
                }
                
                // Sequential numbers
                if (/(?:123|234|345|456|567|678|789|890)/.test(password)) {
                    patterns.push('Sequential numbers');
                }
                
                // Repeated characters
                if (/(.)\1{2,}/.test(password)) {
                    patterns.push('Repeated characters');
                }
                
                // Keyboard patterns
                if (/(?:qwer|asdf|zxcv|1234|qaz|wsx)/i.test(password)) {
                    patterns.push('Keyboard patterns');
                }
                
                // Common substitutions
                if (/[@4]/.test(password) && /a/i.test(password.replace(/[@4]/g, 'a'))) {
                    patterns.push('Simple substitutions');
                }
                
                return patterns;
            }
            
            calculateCrackTime(password, strength) {
                const analysis = this.calculateEntropy(password);
                const entropy = analysis;
                
                // Rough estimates based on entropy
                if (entropy < 25) return '< 1 second';
                if (entropy < 35) return '< 1 minute';
                if (entropy < 45) return '< 1 hour';
                if (entropy < 55) return '< 1 day';
                if (entropy < 65) return '< 1 month';
                if (entropy < 75) return '< 1 year';
                if (entropy < 85) return '< 1 century';
                if (entropy < 95) return '< 1 millennium';
                return '> Age of universe';
            }
            
            displayResults(analysis) {
                // Update strength meter
                this.strengthFill.style.width = analysis.score + '%';
                this.strengthFill.style.background = `linear-gradient(90deg, #ff0000, ${analysis.color})`;
                
                this.strengthText.textContent = analysis.strength;
                this.strengthText.style.color = analysis.color;
                
                // Add extreme warning animation for very weak passwords
                if (analysis.score < 20) {
                    this.strengthText.classList.add('warning-extreme');
                } else {
                    this.strengthText.classList.remove('warning-extreme');
                }
                
                // Generate analysis cards
                this.generateAnalysisCards(analysis);
                
                // Show crack time
                this.crackTime.style.display = 'block';
                this.crackTimeValue.textContent = analysis.crackTime;
                this.crackTimeValue.style.color = analysis.color;
                
                // Generate suggestions
                this.generateSuggestions(analysis);
                this.suggestions.style.display = 'block';
            }
            
            generateAnalysisCards(analysis) {
                const cards = [
                    {
                        title: 'Length',
                        icon: 'üìè',
                        content: `${analysis.length} characters`,
                        status: analysis.length >= 12 ? 'pass' : analysis.length >= 8 ? 'warning' : 'fail'
                    },
                    {
                        title: 'Character Variety',
                        icon: 'üî§',
                        content: `${[analysis.hasUppercase, analysis.hasLowercase, analysis.hasNumbers, analysis.hasSymbols].filter(Boolean).length}/4 types`,
                        status: [analysis.hasUppercase, analysis.hasLowercase, analysis.hasNumbers, analysis.hasSymbols].filter(Boolean).length >= 3 ? 'pass' : 'warning'
                    },
                    {
                        title: 'Entropy',
                        icon: 'üåÄ',
                        content: `${analysis.entropy.toFixed(1)} bits`,
                        status: analysis.entropy >= 50 ? 'pass' : analysis.entropy >= 30 ? 'warning' : 'fail'
                    },
                    {
                        title: 'Common Password',
                        icon: '‚ö†Ô∏è',
                        content: analysis.commonPasswords ? 'Detected' : 'Not detected',
                        status: analysis.commonPasswords ? 'fail' : 'pass'
                    },
                    {
                        title: 'Patterns',
                        icon: 'üîç',
                        content: analysis.patterns.length > 0 ? analysis.patterns.join(', ') : 'None detected',
                        status: analysis.patterns.length === 0 ? 'pass' : 'fail'
                    },
                    {
                        title: 'Unicode Characters',
                        icon: 'üåê',
                        content: analysis.hasUnicode ? 'Present' : 'None',
                        status: analysis.hasUnicode ? 'pass' : 'warning'
                    }
                ];
                
                this.analysisGrid.innerHTML = cards.map(card => `
                    <div class="analysis-card ${card.status}">
                        <div class="card-title">
                            <span class="card-icon">${card.icon}</span>
                            ${card.title}
                        </div>
                        <div class="card-content">${card.content}</div>
                    </div>
                `).join('');
            }
            
            generateSuggestions(analysis) {
                const suggestions = [];
                
                if (analysis.length < 12) {
                    suggestions.push('üî¢ Increase length to at least 12 characters');
                }
                
                if (!analysis.hasUppercase) {
                    suggestions.push('üî† Add uppercase letters (A-Z)');
                }
                
                if (!analysis.hasLowercase) {
                    suggestions.push('üî° Add lowercase letters (a-z)');
                }
                
                if (!analysis.hasNumbers) {
                    suggestions.push('üî¢ Include numbers (0-9)');
                }
                
                if (!analysis.hasSymbols) {
                    suggestions.push('üî£ Add special symbols (!@#$%^&*)');
                }
                
                if (analysis.commonPasswords) {
                    suggestions.push('üö´ Avoid common passwords and dictionary words');
                }
                
                if (analysis.patterns.length > 0) {
                    suggestions.push('üîÄ Avoid predictable patterns and sequences');
                }
                
                if (analysis.entropy < 50) {
                    suggestions.push('üåÄ Increase randomness and unpredictability');
                }
                
                if (suggestions.length === 0) {
                    suggestions.push('‚úÖ Your password meets all security criteria!');
                    suggestions.push('üîÑ Consider changing it regularly');
                    suggestions.push('üîê Never share it with anyone');
                }
                
                this.suggestionsList.innerHTML = suggestions.map(suggestion => 
                    `<div class="suggestion-item">${suggestion}</div>`
                ).join('');
            }
            
            togglePasswordVisibility() {
                const type = this.passwordInput.type === 'password' ? 'text' : 'password';
                this.passwordInput.type = type;
                this.showPasswordBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            }
            
            resetAnalysis() {
                this.strengthFill.style.width = '0%';
                this.strengthText.textContent = 'Enter a password to begin analysis';
                this.strengthText.style.color = '#00ff00';
                this.strengthText.classList.remove('warning-extreme');
                this.analysisGrid.innerHTML = '';
                this.crackTime.style.display = 'none';
                this.suggestions.style.display = 'none';
            }
            
            generatePassword() {
                const length = parseInt(document.getElementById('length-slider').value);
                const includeUppercase = document.getElementById('include-uppercase').checked;
                const includeLowercase = document.getElementById('include-lowercase').checked;
                const includeNumbers = document.getElementById('include-numbers').checked;
                const includeSymbols = document.getElementById('include-symbols').checked;
                
                let charset = '';
                if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
                if (includeNumbers) charset += '0123456789';
                if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
                
                if (!charset) {
                    alert('Please select at least one character type!');
                    return;
                }
                
                let password = '';
                for (let i = 0; i < length; i++) {
                    password += charset.charAt(Math.floor(Math.random() * charset.length));
                }
                
                const generatedDiv = document.getElementById('generated-password');
                generatedDiv.textContent = password;
                generatedDiv.style.display = 'block';
                
                // Auto-analyze the generated password
                this.passwordInput.value = password;
                this.analyzePassword();
            }
            
            copyGenerated() {
                const generatedPassword = document.getElementById('generated-password').textContent;
                navigator.clipboard.writeText(generatedPassword).then(() => {
                    const originalText = document.getElementById('generated-password').textContent;
                    document.getElementById('generated-password').textContent = 'Copied to clipboard!';
                    setTimeout(() => {
                        document.getElementById('generated-password').textContent = originalText;
                    }, 1000);
                });
            }
        }
        
        // Initialize the password analyzer
        const passwordAnalyzer = new PasswordAnalyzer();
